ngIndex=2[MeasureFoldProjRank]Measure=PluginPlugin=WebParserUrl=[MeasureFoldStats]StringIndex=3[MeasureUpdate]Measure=PluginPlugin=WebParserUrl=[MeasureFoldStats]StringIndex=5[Measure24Avg]Measure=PluginPlugin=WebParserUrl=[MeasureFoldStats]StringIndex=4[MeasureToday]Measure=PluginPlugin=WebParserUrl=[MeasureFoldStats]StringIndex=6[MeasureWeek]Measure=PluginPlugin=WebParserUrl=[MeasureFoldStats]StringIndex=7[MeasureFoldPoints]Measure=PluginPlugin=WebParserUrl=[MeasureFoldStats]StringIndex=8[MeasureWU]Measure=PluginPlugin=WebParserUrl=[MeasureFoldStats]StringIndex=9;-------------------------------------------HFM MEASURES-------------------------------------------[MeasureTotal] ;Gets Total Clients running & Total PPDMeasure=PluginPlugin=WebParserUpdateRate=120Url=#URL2#RegExp="(?siU)<td class=".*" colspan=".*">Totals</td>.*<td class=".*" colspan=".*">(.*)</td>.*<td class=".*" colspan=".*">(.*)&nbsp;"Debug=1[MeasureOverview]Measure=PluginPlugin=WebParserUpdateRate=120Url=#URL2#RegExp="(?siU)<td width=".*" class=".*" bgcolor=".*">.*<font color=".*">(.*)</font>.*</td>.*<td width=".*" class=".*">(.*)</td>.*<td width=".*" class=".*">.*<a href=".*">(.*)</a>.*</td>.*<td width=".*" class=".*">(.*)</td>.*<td width=".*" class=".*">(.*)</td>.*<td width=".*" class=".*">(.*)</td>.*<td width=".*" class=".*">(.*)</td>.*<td width=".*" class=".*">(.*)</td>.*<td width=".*" class=".*">(.*)</td>.*<td width=".*" class=".*">(.*)</td>.*<td width=".*" class=".*">(.*)</td>.*<td width=".*" class=".*">(.*)</td>.*<td width=".*" class=".*">(.*)</td>.*<td width=".*" class=".*">(.*)</td>.*<td width=".*" class=".*">(.*)</td>.*<td width=".*" class=".*">(.*)</td>.*<td width=".*" class=".*" bgcolor=".*">.*<font color=".*">(.*)</font>.*</td>.*<td width=".*" class=".*">(.*)</td>.*<td width=".*" class=".*">.*<a href=".*">(.*)</a>.*</td>.*<td width=".*" class=".*">(.*)</td>.*<td width=".*" class=".*">(.*)</td>.*<td width=".*" class=".*">(.*)</td>.*<